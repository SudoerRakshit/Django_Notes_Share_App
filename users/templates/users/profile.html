{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}





<br>
<br>
<br>
<br>
	  
	<div>
        {% if messages %}
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
			    <i class="ti-check" ></i>
                {{ message }}
              </div>
          {% endfor %}
        {% endif %}
   
</div> 
<br>



 <div class="row">



 <div class="col-md-12 grid-margin stretch-card transparent">
                  <div class="card card-inverse-danger">
                    <div class="card-body">
               
                      <h3 class="mb-4">Edit Profile</h3>
					    
						 <form class="forms-sample" method="POST" enctype="multipart/form-data">
                  
					
					              {% csrf_token %}
              <fieldset class="form-group">
                 
                    {{ u_form|crispy }}
              </fieldset>
           
                  
	   <button type="submit" class="btn btn-inverse-danger btn-md">Update</button>
<br>

					

</form>
						
				
                 </div>
                  </div>
                </div>
				
				
</div>



{% endblock content %}
